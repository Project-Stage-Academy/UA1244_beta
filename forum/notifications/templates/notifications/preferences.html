{% extends 'base.html' %}

{% block title %}
    Notification Preferences
{% endblock %}

{% block content %}
    <h1>Notification Preferences</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="email_project_updates" id="email_project_updates" {% if preferences.email_project_updates %}checked{% endif %}>
            <label class="form-check-label" for="email_project_updates">
                Email Project Updates
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="push_project_updates" id="push_project_updates" {% if preferences.push_project_updates %}checked{% endif %}>
            <label class="form-check-label" for="push_project_updates">
                Push Project Updates
            </label>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Preferences</button>
    </form>
{% endblock %}
